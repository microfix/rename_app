<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileMaster Pro | Local Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-weight: 800; font-size: 2.2rem; margin: 0; letter-spacing: -1px; }
        .header p { color: var(--text-dim); margin-top: 5px; }
        .privacy-badge { 
            display: inline-block; 
            background: rgba(34, 197, 94, 0.1); 
            color: #4ade80; 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            margin-top: 10px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-zone:hover { border-color: var(--accent); background: rgba(56, 189, 248, 0.05); }
        .upload-zone.active { border-color: var(--accent); background: rgba(56, 189, 248, 0.1); }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .field { display: flex; flex-direction: column; }
        .field label { font-size: 0.85rem; font-weight: 600; color: var(--text-dim); margin-bottom: 5px; }
        
        input, select {
            background: var(--bg-color);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.95rem;
            outline: none;
        }
        input:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent-glow); }

        .preview-box {
            background: var(--bg-color);
            border: 2px dashed var(--accent);
            padding: 25px;
            border-radius: 16px;
            margin-top: 25px;
            text-align: center;
        }
        .preview-label { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; font-weight: 800; }
        .preview-text { font-family: monospace; font-size: 1.1rem; word-break: break-all; color: var(--text-main); }

        .btn-download {
            width: 100%;
            background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2);
        }
        .btn-download:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(56, 189, 248, 0.4); filter: brightness(1.1); }
        .btn-download:disabled { background: #334155; cursor: not-allowed; box-shadow: none; opacity: 0.5; }

        #file-info { margin-top: 10px; font-size: 0.85rem; color: var(--accent); font-weight: 600; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>FileMaster Pro</h1>
        <p>Lokal filh√•ndtering</p>
        <span class="privacy-badge">üîí 100% Privat - Filer sendes ALDRIG til internettet</span>
    </div>

    <div class="upload-zone" id="drop-zone">
        <div id="drop-text">Tr√¶k din fil herover eller klik for at v√¶lge</div>
        <div id="file-info" class="hidden">‚úì Fil valgt</div>
        <input type="file" id="file-input" class="hidden">
    </div>

    <div id="controls" class="hidden">
        <div class="form-grid">
            <div class="field">
                <label>Dato</label>
                <input type="date" id="date-input">
            </div>
            <div class="field">
                <label>Kategori</label>
                <select id="category-input">
                    <option value="KONTRAKT">KONTRAKT</option>
                    <option value="DESIGN">DESIGN</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="VENT">VENT</option>
                    <option value="SCOPE">SCOPE</option>
                    <option value="KORRESPONDANCE">KORRESPONDANCE</option>
                </select>
            </div>
            <div class="field">
                <label>Emne (Subject)</label>
                <input type="text" id="subject-input" placeholder="f.eks. SAT Protokol">
            </div>
            <div class="field">
                <label>Detaljer (Detail)</label>
                <input type="text" id="detail-input" placeholder="f.eks. Version 20">
            </div>
        </div>

        <div class="preview-box">
            <div class="preview-label">Nyt filnavn</div>
            <div class="preview-text" id="preview-text">-</div>
        </div>

        <button class="btn-download" id="download-btn">Download omd√∏bt fil</button>
    </div>
</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const controls = document.getElementById('controls');
    const previewText = document.getElementById('preview-text');
    const downloadBtn = document.getElementById('download-btn');
    
    const dateInput = document.getElementById('date-input');
    const catInput = document.getElementById('category-input');
    const subInput = document.getElementById('subject-input');
    const detInput = document.getElementById('detail-input');

    let currentFile = null;

    // Trigger file selection
    dropZone.addEventListener('click', () => fileInput.click());

    // Drag and drop handlers
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('active'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('active'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('active');
        if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length) handleFile(e.target.files[0]);
    });

    function handleFile(file) {
        currentFile = file;
        controls.classList.remove('hidden');
        document.getElementById('drop-text').innerText = "Fil: " + file.name;
        document.getElementById('file-info').classList.remove('hidden');

        // Autofyld dato baseret p√• filens metadata
        const modDate = new Date(file.lastModified);
        const yyyy = modDate.getFullYear();
        const mm = String(modDate.getMonth() + 1).padStart(2, '0');
        const dd = String(modDate.getDate()).padStart(2, '0');
        dateInput.value = `${yyyy}-${mm}-${dd}`;

        updatePreview();
    }

    function sanitize(text) {
        return text.replace(/[\\/*?:"<>|]/g, '-').trim();
    }

    function updatePreview() {
        if (!currentFile) return;

        const rawDate = dateInput.value; // Format: YYYY-MM-DD
        let formattedDate = rawDate;
        
        if (rawDate) {
            const [y, m, d] = rawDate.split('-');
            formattedDate = `${d}-${m}-${y}`; // Dansk format: DD-MM-YYYY
        }

        const category = catInput.value;
        const subject = sanitize(subInput.value);
        const detail = sanitize(detInput.value);
        const ext = currentFile.name.substring(currentFile.name.lastIndexOf('.'));

        const parts = [formattedDate, category];
        if (subject) parts.push(subject);
        if (detail) parts.push(detail);

        const newName = parts.join(' - ') + ext;
        previewText.innerText = newName;
    }

    [dateInput, catInput, subInput, detInput].forEach(el => {
        el.addEventListener('input', updatePreview);
    });

    downloadBtn.addEventListener('click', () => {
        if (!currentFile) return;

        const newName = previewText.innerText;
        const url = URL.createObjectURL(currentFile);
        const a = document.createElement('a');
        a.href = url;
        a.download = newName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
</script>

</body>
</html>
